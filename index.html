<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EV Chargers Lviv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([49.8397, 24.0297], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Тестові маркери у Львові
  const stations = [
  {name: "OKKO Стрийська", lat: 49.8075, lng: 24.0184},
  {name: "WOG Кульпарківська", lat: 49.8222, lng: 23.9739},
  {name: "AutoEnterprise ТРЦ Victoria Gardens", lat: 49.8089, lng: 23.9775},
  {name: "EcoFactor ТЦ Forum", lat: 49.8502, lng: 24.0237},
  {name: "Tesla Destination Hotel Leopolis", lat: 49.8407, lng: 24.0305},
  {name: "OKKO Чорновола", lat: 49.8617, lng: 24.0195},
  {name: "WOG Наукова", lat: 49.8059, lng: 23.9872}

  ];

  stations.forEach(station => {
    L.marker([station.lat, station.lng])
      .addTo(map)
      .bindPopup(station.name);
  });
</script>

</body>
</html>
