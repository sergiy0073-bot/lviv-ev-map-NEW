<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>EV Map Lviv</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  html, body { margin:0; padding:0; }
  #map { height:100vh; }
</style>
</head>

<body>
<div id="map"></div>

<script><script>

const map = L.map('map').setView([49.8397, 24.0297], 11);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);


// ✅ Читаємо ЛОКАЛЬНИЙ файл stations.json
fetch("stations.json")
.then(response => response.json())
.then(data => {

  console.log("Знайдено станцій:", data.length);

  data.forEach(station => {

    L.marker([station.lat, station.lng])
      .addTo(map)
      .bindPopup(
        "<b>" + station.name + "</b><br>" +
        "Оператор: " + station.operator + "<br>" +
        "Типи: " + station.types.join(", ")
      );

  });

})
.catch(error => {
  console.error("Помилка JSON:", error);
  alert("Не вдалося завантажити stations.json");
});

</script>


</script>

</body>
</html>
