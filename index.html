<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EV Chargers Lviv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const cityLat = 49.8397;
  const cityLng = 24.0297;

  const map = L.map('map').setView([cityLat, cityLng], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Overpass API запит для всіх зарядних станцій у Львові
  const query = `
    [out:json];
    node
      ["amenity"="charging_station"]
      (49.70,23.90,49.95,24.20);
    out;
  `;

  fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  })
  .then(res => res.json())
  .then(data => {

    data.elements.forEach(station => {

      const lat = station.lat;
      const lon = station.lon;

      const name = station.tags.name || "Зарядна станція";
      const operator = station.tags.operator || "Невідомий оператор";

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup(`
          <b>${name}</b><br>
          Оператор: ${operator}
        `);
    });

  })
  .catch(err => console.error(err));
</script>


</body>
</html>
