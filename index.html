<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EV Chargers Lviv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // üìç –¶–µ–Ω—Ç—Ä –õ—å–≤–æ–≤–∞
  const cityLat = 49.8397;
  const cityLng = 24.0297;

  const map = L.map('map').setView([cityLat, cityLng], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // üîã –û—Ç—Ä–∏–º–∞–Ω–Ω—è –≤—Å—ñ—Ö —Å—Ç–∞–Ω—Ü—ñ–π –≤ —Ä–∞–¥—ñ—É—Å—ñ 25 –∫–º
  fetch(`https://api.openchargemap.io/v3/poi/?output=json&countrycode=UA&latitude=${cityLat}&longitude=${cityLng}&distance=25&distanceunit=KM&maxresults=200`)
    .then(response => response.json())
    .then(data => {

      data.forEach(station => {

        if (!station.AddressInfo) return;

        const lat = station.AddressInfo.Latitude;
        const lng = station.AddressInfo.Longitude;

        const title = station.AddressInfo.Title || "–ë–µ–∑ –Ω–∞–∑–≤–∏";
        const address = station.AddressInfo.AddressLine1 || "";
        const operator = station.OperatorInfo ? station.OperatorInfo.Title : "–ù–µ–≤—ñ–¥–æ–º–∏–π";

        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`
            <b>${title}</b><br>
            ${address}<br>
            –û–ø–µ—Ä–∞—Ç–æ—Ä: ${operator}
          `);
      });

    })
    .catch(error => console.error(error));
</script>

</body>
</html>
